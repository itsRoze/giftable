name: CI

on: [push, pull_request]

env:
  DATABASE_URL: 'https://fake.com'
  NEXTAUTH_SECRET: 'fakeSecret'
  NEXTAUTH_URL: 'localhost:3000'
  EMAIL_SERVER: ''
  EMAIL_PASSWORD: ''
  EMAIL_FROM: ''

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install

      - name: Typecheck
        run: yarn typecheck

      - name: Lint
        run: yarn lint
